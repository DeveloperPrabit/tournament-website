<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      font-size: 36px;
      color: #ffc107;
      margin: 20px 0;
      padding: 10px;
      background-color: #222;
    }

    .container.conditions {
      margin: 20px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
    }

    .conditions ul {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
      line-height: 1.6;
    }

    .conditions ul li {
      margin-bottom: 10px;
    }

    .conditions p {
      color: #fff;
    }

    .but {
      text-align: center;
      margin: 20px 0;
    }

    .btn {
      font-size: 20px;
      padding: 10px 30px;
      margin: 10px;
      border-radius: 5px;
    }

    .foot {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
    }

    .foot p {
      margin-bottom: 10px;
    }

    .foot a {
      margin: 10px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
    }

    .foot h4 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #ffc107;
    }

    /* Date and UID Section */
    .editable-section {
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }

    .editable-section label {
      font-size: 20px;
      color: #ffc107;
      margin-right: 10px;
    }

    .editable-section input {
      font-size: 18px;
      padding: 5px;
      margin: 10px;
      border-radius: 5px;
    }

    .editable-section button {
      font-size: 18px;
      padding: 8px 15px;
      margin-top: 20px;
      border-radius: 5px;
    }

    .date-display {
      font-size: 20px;
      margin: 20px;
      color: #ffc107;
    }
  </style>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <header>FREEFIRE TOURNAMENT <br> Live on TikTok</header>

  <!-- Date, Day, Time, Month, Year Display -->
  <div class="editable-section">
    <div class="date-display" id="currentDate"></div>
    
    <!-- Editable UID and Name Section -->
    <form id="uidForm">
      <label for="uid">UID:</label>
      <input type="text" id="uid" name="uid" value="12345678">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Player Name">
      <button type="button" class="btn btn-warning" onclick="sendDetails()">Update Details</button>
    </form>
  </div>

  <div class="row">
    <div class="container conditions col-xs-12 col-md-7">
      <ul>
        <!-- Tournament Details -->
      </ul>
    </div>
  </div>

  <div class="container foot">
    <p>Enjoy your game, we'll handle the rest :)</p>
    <div style="margin-top: 20px;">
      <h4 style="color: #ffc107;">Contact Us:</h4>
      <a href="https://wa.me/9779761660142" class="btn btn-success" style="margin-right: 10px;">WhatsApp</a>
      <a href="tel:+9779761660142" class="btn btn-primary">Call</a>
    </div>
    <div style="margin-top: 20px;">
      <h4 style="color: #ffc107;">Follow us on TikTok:</h4>
      <a href="tiktok://user/@newar_12" class="btn btn-info">Live on TikTok</a>
    </div>
  </div>

  <script>
    // Initialize EmailJS with your user ID
    emailjs.init('GabYzf4emlTESsZq8');

    // Display current date, day, time, etc.
    function displayDate() {
      const now = new Date();
      const day = now.toLocaleString('en-us', { weekday: 'long' });
      const date = now.getDate();
      const month = now.toLocaleString('en-us', { month: 'long' });
      const year = now.getFullYear();
      const time = now.toLocaleTimeString();
      document.getElementById('currentDate').innerHTML = `Date: ${day}, ${date} ${month}, ${year} - ${time}`;
    }

    setInterval(displayDate, 1000); // Update the time every second

    // Function to send UID and Name details to email
    function sendDetails() {
      const uid = document.getElementById('uid').value;
      const name = document.getElementById('name').value;

      // Prepare the email parameters
      const templateParams = {
        uid: uid,
        name: name
      };

      // Send email using EmailJS
      emailjs.send('service_vsz9yck', 'template_mwll4fj', templateParams)
        .then(function(response) {
          alert('Details sent successfully!');
        }, function(error) {
          alert('Failed to send details. Please try again.');
        });
    }

    // Modal Popup Trigger
    $(document).ready(function() {
        $('#openModal').click(function() {
            $('#myModal').modal('show');
        });
    });

  </script>
</body>
</html>
